<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Willy Wonka Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Willy Wonka Character Quiz</h1>

      <p>Who are you in the world of Willy Wonka's Chocolate Factory?</p>

      <form id="quiz">
        <h2>What is your favorite candy?</h2>
        <select id="candy">
          <option value="chocolate">Chocolate</option>
          <option value="gobstopers">Everlasting Gobstopers</option>
          <option value="gum">Chewing Gum</option>
        </select>
        <h2>Who is your favorite family member?</h2>
        <select id="familyMember">
          <option value="grandpa">Grandpa</option>
          <option value="mom">Mom</option>
          <option value="dad">Dad</option>
        </select>
        <h2>What is your favorite color?</h2>
        <select id="color">
          <option value="violet">Violet</option>
          <option value="orange">Orange</option>
          <option value="rainbow">Rainbow</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-default">Who are you in Willy Wonka's Factory?</button>
    </form>


      <div id="result">
        <p>You are <span id="character"></span>! Don't forget to brush your teeth!</p>
      </div>
    </div>
  </body>
</html>
